      to { opacity: 1; transform: scale(1); }

    #floating-hearts {

      top: 0;
      left: 0;
      width: 100%;

      color: #fff;

        opacity: 1;
      }
      to {
        transform: translateY(-10vh) scale(0.6);
        opacity: 0;
      }
    }

      pages.forEach(p => p.classList.remove('active'));
      document.getElementById(num === 'final' ? 'final' : 'page' + num).classList.add('active');
    }

    // bot√£o que foge - p√°gina 1
    const no1 = document.getElementById("no1");
    no1.addEventListener("mouseover", () => {
      no1.style.position = "absolute";
      no1.style.top = Math.random() * 80 + "vh";
      no1.style.left = Math.random() * 80 + "vw";
    });

    // bot√£o que foge - p√°gina 2
    const no2 = document.getElementById("no2");
    no2.addEventListener("mouseover", () => {
      no2.style.position = "absolute";
      no2.style.top = Math.random() * 80 + "vh";
      no2.style.left = Math.random() * 80 + "vw";
    });

    // pergunta final
    const wrong = document.getElementById("wrong");
    const right = document.getElementById("right");
    wrong.addEventListener("click", () => {
      wrong.style.position = "absolute";
      wrong.style.top = Math.random() * 80 + "vh";
      wrong.style.left = Math.random() * 80 + "vw";
      right.style.display = "inline-block";
    });

    // cora√ß√µes flutuando
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.textContent = "üíñ";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 3 + Math.random() * 3 + "s";
      document.getElementById("floating-hearts").appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }

    setInterval(createHeart, 400);
  </script>
